<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='styling.css'>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="running.js"></script>
    </head>

    <body>
        <h1>CRUD</h1>
        <div id='wrapper'>
            <div id='menu'>
                <input type='button' class='tab' value='Show Employees' />
            </div>
            <div id='table'>
                <div class='tr head'>
                        <div class='tHeader'>Birth Date</div>
                        <div class='tHeader'>First Name</div>
                        <div class='tHeader'>Last Name</div>
                        <div class='tHeader'>Gender</div>
                        <div class='tHeader'>Hire Date</div>
                        <div class='buttons'></div>
                </div>
                <div id='tBody'>
                    <script id='dataRow' type='template'>
                        <div class='tr' index={{emp_no}}>
                                <div class='tData'>{{birth_date}}</div>
                                <div class='tData'>{{first_name}}</div>
                                <div class='tData'>{{last_name}}</div>
                                <div class='tData'>{{gender}}</div>
                                <div class='tData'>{{hire_date}}</div>
                                <div class='buttons'>
                                    <input type='button' class='update' value='U' />
                                    <input type='button' class='edit' value='E' />
                                    <input type='button' class='delete' value='X' />
                                </div>
                            </div>
                    </script>
                </div>
                <div class='tr'>
                    <div class='tData' contenteditable='true'></div>
                    <div class='tData' contenteditable='true'></div>
                    <div class='tData' contenteditable='true'></div>
                    <div class='tData' contenteditable='true'></div>
                    <div class='tData' contenteditable='true'></div>
                    <div class='buttons'>
                        <input type='button' class='add' value='+' />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
